<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guitar Buddy</title>
</head>
<body>
    <div style="user-select: none">
        <button
            id="fretboard-button"
            style="font-size:20px"
        >
            Fretboard
        </button>
        <button
            id="note-string-game-button"
            style="font-size:20px"
        >
            Note String Game
        </button>
        <button
            id="string-fret-game-button"
            style="font-size:20px"
        >
            String Fret Game
        </button>
        <button
            id="interval-game-button"
            style="font-size:20px"
        >
            Interval Game
        </button>
    </div>
    <div style="user-select: none">
        <button
            id="notes-in-major-keys-button"
            style="font-size:20px"
        >
            Notes in Major Keys Game
        </button>
        <button
            id="basic-triads-button"
            style="font-size:20px"
        >
            Basic Triads Game
        </button>
        <button
            id="full-triads-button"
            style="font-size:20px"
        >
            Full Triads Game
        </button>
        <button
            id="string-fret-semitone-game-button"
            style="font-size:20px"
        >
            String Fret Semitone Game
        </button>
        <button
            id="triad-inversion-game-button"
            style="font-size:20px"
        >
            Triad Inversion Game
        </button>
    </div>
    <div style="user-select: none">
        <button
            id="notes-semitones-game-button"
            style="font-size:20px"
        >
            Notes Semitones Game
        </button>
        <button
            id="semitones-up-down-game-button"
            style="font-size:20px"
        >
            Semitones Up Down Game
        </button>
        <button
            id="scales-game-button"
            style="font-size:20px"
        >
            Scales Game
        </button>
    </div>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script src="bundle.js"></script>
</body>
</html>
